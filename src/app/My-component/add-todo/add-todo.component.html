
<div class="container my-3">
<h3>Add a Todo</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Title">Todo Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" aria-describedby="emailHelp" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc" placeholder="desc">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
